<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="../../fontawesome-free-6.2.1-web/css/all.min.css"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      style="background-color: #222"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Contact Page</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-right" id="navbarText">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../../Profile/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../Profile/about/index.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../Profile/history/index.html"
                >History</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../Profile/contact/index.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END OF NAVBAR -->

    <!-- CONTACT ME -->
    <div class="container-fluid py-5 pic-content">
      <div class="container">
        <h3 class="text-center pt-5 pb-3 top-content">Contact Me</h3>
        <div class="row pb-3">
          <div class="col-md-6">
            <input
              class="form-control form-control-lg mb-2"
              type="text"
              placeholder="Name"
            />
            <input
              class="form-control form-control-lg mb-2"
              type="text"
              placeholder="Email"
            />
            <input
              class="form-control form-control-lg mb-2"
              type="text"
              placeholder="Phone Number"
            />
          </div>
          <div class="col-sm-6">
            <textarea class="form-control form-control-lg" rows="4"></textarea>
          </div>
        </div>
        <div class="col-md-3 mx-auto text-center">
          <button type="button" class="btn btn-danger btn-lg">Send</button>
        </div>
      </div>
    </div>
    <!-- END OF CONTACT ME -->

    <script src="../../js/bootstrap.bundle.js"></script>
  </body>
</html>
